<ul class="list-group">
  <app-post-list-item *ngFor="let post of PostsList"
                      [ipost]="post"
                      [title]="post.title"
                      [content]="post.content"
                      [loveIts]="post.loveIts"
                      [dloveIts]="post.dloveIts"
                      [created_at]="post.created_at">
  </app-post-list-item>
</ul>
